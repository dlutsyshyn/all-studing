<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="discription" content="t05. Superhero Cards">
    <link rel="stylesheet" href="style.css">
    <title>Superhero cards</title>
</head>

<body>
    <div class="super-wrapper">
        <div class="card1">
            <p class="herotext"><b>Captain America</b><br>
                <h class="herotexts">Steven Rogers</h>
            <p>
                <img class="photo" src="assets/images/Captain-America.png" alt="Captain-America">
        </div>
        <div class="card2">
            <p class="herotext"><b>Iron Man</b><br>
                <h class="herotexts">Tony Stark</h>
            </p>
            <img class="photo1" src="assets/images/Iron-man.png" alt="Iron-man">
        </div>
        <div class="card3">
            <p class="herotext"><b>Black Widow</b><br>
                <h class="herotexts">Natasha Romanoff</h>
            </p>
            <img class="photo2" src="assets/images/Black-Widow.png" alt="Black-Widow">
        </div>
        <div class="card4">
            <p class="herotext"><b>Spider Man</b><br>
                <h class="herotexts">Peter Parker</h>
            </p>
            <img class="photo3" src="assets/images/Spider-man.png" alt="Spider-man">
        </div>
    </div>
</body>

</html>
